<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>weather app</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light text-center">
        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2"   id="city"  type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-4 text-center"> <span id="cityName"> </span></h2>
        <main> 
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperatures</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperatures is<span  id="temp" > </span></li>
                                <li>Min Temperatures is<span id="min_temp"> </span></li>
                                <li>Max Temperatures is<span   id="max_temp"> </span></li>
                        
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity info</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud PCT is <span id="cloud_pct"></span></li>
                                <li>Feels like is <span id="feels_like"></span></li>
                                <li>Humidity  <span id="humidity"></span></li>

                              
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Sun info</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Degrees is <span id="wind_degrees"></span></li>
                                <li>Wind Speed is <span id="wind_speed"></span></li>
                                <li>Sunrise Time is <span id="sunrise"></span></li>
                                <li>Sunset Time is <span id="sunset"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>




        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
